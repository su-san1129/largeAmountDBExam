<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- css -->
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />
<link rel="stylesheet" href="./mercari.css" th:href="@{/css/mercari.css}" />
<!-- script -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<title>Rakus Items</title>
</head>
<body>
	<!-- navbar -->
	<div th:replace="/shared/_header"></div>

	<!-- details -->
	<div id="input-main" class="container">
		<a type="button" class="btn btn-default" href="./list.html"><i class="fa fa-reply"></i> back</a>
		<h2>Add</h2>

		<!-- add form -->
		<form action="#" th:action="@{addItem}" method="POST" class="form-horizontal" th:object="${itemForm}">
			<!-- name -->
			<div class="form-group">
				<label for="inputName" class="col-sm-2 control-label">name</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="inputName" name="name" th:field="*{name}" />
					<span th:errors="*{name}" class="text-danger">error:may not be empty</span>
				</div>
			</div>
			<!-- price -->
			<div class="form-group">
				<label for="price" class="col-sm-2 control-label">price</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="price" name="price" th:field="*{price}" />
					<span th:errors="*{price}" class="text-danger">error:may not be empty</span>
				</div>
			</div>
			<!-- category -->
			<div class="form-group">
				<label for="category" class="col-sm-2 control-label">category</label>
				<div class="col-sm-8">
					<select class="form-control" id="big-category">
						<option>-- parentCategory --</option>
						<option th:each="parentCategory: ${parentCategories}" th:text="${parentCategory.name}" th:value="${parentCategory.id}">-- parentCategory --</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="category" class="col-sm-2 control-label"></label>
				<div class="col-sm-8">
					<select class="form-control" id="childCategory">
						<option>-- childCategory --</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="category" class="col-sm-2 control-label"></label>
				<div class="col-sm-8">
					<select class="form-control" name="categoryId" id="grandChildCategory">
						<option value="1">-- grandChild --</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="category" class="col-sm-2 control-label"></label>
				<div class="col-sm-8">
					<span th:errors="*{categoryId}" class="text-danger">error:may not be empty</span>
				</div>
			</div>
			<!-- brand -->
			<div class="form-group">
				<label for="brand" class="col-sm-2 control-label">brand</label>
				<div class="col-sm-8">
					<input type="text" id="brand" class="form-control" name="brand" th:field="*{brand}" />
					<span th:errors="*{brand}" class="text-danger">error:may not be empty</span>
				</div>
			</div>
			<!-- condition -->
			<div class="form-group">
				<label for="condition" class="col-sm-2 control-label">condition</label>
				<div class="col-sm-8">
					<label for="condition1" class="radio-inline"> <input type="radio" name="condition" id="condition1" value="1" /> 1
					</label> <label for="condition2" class="radio-inline"> <input type="radio" name="condition" id="condition2" value="2" /> 2
					</label> <label for="condition3" class="radio-inline"> <input type="radio" name="condition" id="condition3" value="3" /> 3
					</label>
				</div>
			</div>
			<!-- description -->
			<div class="form-group">
				<label for="description" class="col-sm-2 control-label">description</label>
				<div class="col-sm-8">
					<textarea name="description" id="description" class="form-control" rows="5" th:field="*{description}"></textarea>
					<span th:errors="*{description}" class="text-danger">error:may not be empty</span>
				</div>
			</div>
			<!-- submit button -->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</div>
		</form>
	</div>
	<script th:src="@{/js/itemCategorySearch.js}"></script>
</body>
</html>
